<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Products | NEWTECH</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="res/logo.png">

</head>

<body style="scroll-behavior: smooth; background-color: #dddddd;">

    <div id="preLoader"></div>

    <div class="cursor"></div>
    <div class="cursorIn"></div>

    <div class="container-fluid">

        <div class="row mt-1 mb-5">

            <div class="col-md-1 col-12 mt-3 mb-3">

                <button class="btn btn-dark float-end float-md-start" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <i class="bi bi-three-dots mt-2 fs-2 text-white"></i>
                </button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="cursor: default; background-color: #0A3B61;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white mt-3" id="offcanvasWithBothOptionsLabel">&nbsp;&nbsp;<i class="bi bi-menu-button-wide-fill fs-5"></i>&nbsp;&nbsp;ADDMIN PANEL</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body text-white rounded rounded-3">
                        <div class="row mt-0 bg-white">
                            <div class="col-4">
                                <img src="res/NT logo.png" class="mt-1 mb-1" style="height: 80px;">
                            </div>
                            <div class="col-8 text-center">
                                <p class="fs-4 text-dark mt-4 mt-lg-3 mb-1">Hey Admin,</p>
                            </div>
                        </div>

                        <div class="row mt-4 mb-5">

                            <div class="col-12">
                                <button class="btn btn-outline-warning fs-4 col-12 mt-5 mb-3" onclick="window.location='adminpanel.html'">Control Panel</button>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-outline-warning fs-4 col-12 mt-4 mb-3" onclick="window.location='manageusers.html'">Manage Users</button>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-warning fs-4 col-12 mt-4 mb-3" onclick="window.location='manageproducts.html'">Manage Products</button>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-outline-warning fs-4 col-12 mt-4 mb-3" onclick="window.location='#'">Inquiries & Feed-backs</button>
                            </div>

                        </div>

                        <div class="col-12 mt-3 mb-2">
                            <button class="btn btn-danger fs-4 col-12 mt-4 mb-3" onclick="window.location='adminSignIn.html'"><i class="bi bi-box-arrow-left fs-4"></i>&nbsp;&nbsp;Log-Out</button>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-10 mb-5">
                <div class="row mt-4">
                    <div class="col-12 mt-3 mb-3">
                        <div class="row">
                            <div class="col-12 col-lg-8 mt-3 mb-3">
                                <h1 class="col-12 text-center">Add Products</h1>
                            </div>
                            <div class="col-12 col-lg-4 mt-3 mb-3">
                                <button class="btn btn-outline-dark col-10 fs-5 d-grid" onclick="window.location='manageproducts.html'">Return to Manage Product</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mb-2">
                        <hr class="col-12 border border-dark">
                    </div>
                </div>

                <div class="row mt-4 mb-5">

                    <div class="col-12 mt-3 mb-3">
                        <label class="form-label fs-4">Title</label>
                        <input type="text" class="form-control fs-5" placeholder="Enter Product Title">
                    </div>

                    <div class="col-12 col-lg-4 mt-3 mb-3">
                        <label class="form-label fs-4">Select Category</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select Category of the Product</option>
                            <option>Smart Phones</option>
                            <option>Laptops</option>
                            <option>Desktops</option>
                            <option>Monitors</option>
                            <option>Speakers</option>
                            <option>Microphones</option>
                            <option>Computer parts</option>
                            <option>Cables</option>
                            <option>Other Accessories</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4 mt-3 mb-3">
                        <label class="form-label fs-4">Select Brand</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select Brand of the Product</option>
                            <option>Apple</option>
                            <option>Samsung</option>
                            <option>OPPO</option>
                            <option>VIVO</option>
                            <option>ASUS</option>
                            <option>MSI</option>
                            <option>Logitech</option>
                            <option>LG</option>
                            <option>Sony</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4 mt-3 mb-3">
                        <label class="form-label fs-4">Select Model</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select Model of the Product</option>
                            <option>Apple iPhone 12</option>
                            <option>Apple iPhone 13</option>
                            <option>VIVO y20</option>
                            <option>VIVO y21</option>
                            <option>Samsung Galaxy S21</option>
                            <option>ASUS TUF Gaming F15</option>
                            <option>MSI KATANA GF66</option>
                            <option>Logitech G402 Hyperion Mouse</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-6 mt-3 mb-3">
                        <label class="form-label fs-4">Select Condition</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select Condition of the Product</option>
                            <option>Brand-New</option>
                            <option>Used</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-6 mt-3 mb-3">
                        <label class="form-label fs-4">Select Color</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select Color of the Product</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Yellow</option>
                            <option>White</option>
                            <option>Blue</option>
                            <option>Green</option>
                            <option>Silver</option>
                        </select>
                    </div>

                    <div class="col-lg-4 col-12 mt-3 text-center">
                        <label class="mb-2 fs-4">Enter Unit Price</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text fs-5" id="">Rs.</span>
                            <input type="number" class="form-control text-center fs-5" min="1" id="">
                            <span class="input-group-text fs-5" id="">.00</span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mt-4 text-center">
                        <h6 class="mb-2 fs-4">Enter Quantity</h6>
                        <div class="input-group mb-3">
                            <span class="input-group-text btn btn-light fs-5" id="qtySub" onclick="qtySubItem();">-</span>
                            <input type="number" class="form-control text-center fs-5" min="1" value="1" id="qtyInput">
                            <span class="input-group-text btn btn-light fs-5" id="qtyAdd" onclick="qtyAddItem();">+</span>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mt-3 mb-6">
                        <label class="form-label fs-4">Warrenty</label>
                        <select class="form-select" id="">
                            <option value="0" hidden>Select warrenty availabitiy</option>
                            <option>No-Warrenty</option>
                            <option>3 Months Warrenty</option>
                            <option>6 Months Warrenty</option>
                            <option>12 Months Warrenty</option>
                            <option>24 Months Warrenty</option>
                            <option>36 Months Warrenty</option>
                        </select>
                    </div>

                    <div class="col-12 mt-4 mb-5">
                        <label class="form-label fs-4">Title</label>
                        <textarea type="text" cols="25" rows="15" class="form-control" placeholder="Enter Product Title"></textarea>
                    </div>

                    <div class="col-12 mt-4 mb-4">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label fs-4">Select Product Images</label>
                            </div>
                            <div class="offset-lg-2 col-12 col-lg-8">
                                <div class="row">
                                    <div class="col-4 border border-dark rounded">
                                        <label for="imageuploader">
                                            <img src="res/addproductimg.svg" class="img-fluid" style="height: 300px; width: 300px;" id="i0" />
                                        </label>
                                    </div>
                                    <div class="col-4 border border-dark rounded">
                                        <label for="imageuploader">
                                            <img src="res/addproductimg.svg" class="img-fluid" style="height: 300px; width: 300px;" id="i1" />
                                        </label>
                                    </div>
                                    <div class="col-4 border border-dark rounded">
                                        <label for="imageuploader">
                                            <img src="res/addproductimg.svg" class="img-fluid" style="height: 300px; width: 300px;" id="i2" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="offset-lg-3 col-12 col-lg-6 d-grid mt-3">
                                <input type="file" class="d-none" id="imageuploader" multiple />
                                <label for="imageuploader" class="col-12 btn btn-primary" hidden>Upload Images</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt-4 mb-5">
                    <div class="col-12">
                        <hr class="border-dark" />
                    </div>

                    <div class="offset-lg-3 col-12 col-lg-6 d-grid mt-5 mb-5">
                        <button class="btn btn-primary fs-4">Add Product</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="charts.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="imgSwipers.js"></script>
    <script src="script.js"></script>
</body>

</html>
