<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin SignIn | NEWTECH</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="res/logo.png">

</head>

<body style="scroll-behavior: smooth; background-color: #dddddd;">

    <div id="preLoader"></div>

    <div class="cursor"></div>
    <div class="cursorIn"></div>

    <div class="container-fluid">
        <div class="col-12 mt-5 mb-lg-5 mb-2">
            <div class="row mt-4 mt-lg-5">

                <div class="col-12 col-lg-5 mx-lg-4 mx-0 text-lg-start text-center mt-lg-5 mt-2">
                    <img src="res/NT logo.png" class="col-12 mt-lg-5" style="max-width: 80%px;">
                </div>

                <div class="col-12 col-lg-6 mt-lg-4">
                    <div class="row mt-3 mt-lg-5">

                        <div class="col-12 text-center text-lg-start mt-1 mb-4">
                            <h1 class="mt-3 mt-lg-4 mb-4">Admin SignIn</h1>
                        </div>

                        <div class="col-12 col-lg-8 mt-3 mb-3">
                            <p class="fs-4">Email</p>
                            <input type="text" class="form-control col-12">
                        </div>

                        <div class="col-12 col-lg-8 mt-3 mb-3">
                            <p class="fs-4">Password</p>
                            <input type="text" class="form-control col-12">
                        </div>

                        <div class="col-12 col-lg-8 mt-5 mb-3">
                            <button class="btn btn-warning d-grid fs-4 col-12" onclick="signIn();">SignIn</button>
                        </div>

                        <div class="col-12 col-lg-8 mt-2 mb-3">
                            <button class="btn btn-dark d-grid fs-4 col-12" onclick="window.location='home.html';">See what clients can see..</button>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.js"></script>
    <script src="imgSwipers.js"></script>
    <script src="script.js"></script>
</body>

</html>
